        /* Animation Classes */
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.5s ease-out forwards; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 4px; }

            display: flex;

            { char: '€í', name: 'Yay', phonetic: 'ay', exampleWord: 'Ladkay', exampleMeaning: 'Boys', exampleUrdu: 'ŸÑ⁄ë⁄©€í', color: 'bg-blue-400', emoji: 'üë¨', note: 'Used at the end of words.' },

        const WritingBoard = ({ letter }) => {
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);

            const clearCanvas = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            };

            const getCoordinates = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            };

            const startDrawing = (e) => {
                const { x, y } = getCoordinates(e);
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineWidth = 14;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#10b981'; // Emerald 500
                setIsDrawing(true);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                const { x, y } = getCoordinates(e);
                const ctx = canvasRef.current.getContext('2d');
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            const stopDrawing = () => {
                setIsDrawing(false);
            };

            useEffect(() => {
                const resizeCanvas = () => {
                    const canvas = canvasRef.current;
                    const container = containerRef.current;
                    if (canvas && container) {
                        const { offsetWidth, offsetHeight } = container;
                        if (offsetWidth > 0 && offsetHeight > 0) {
                            canvas.width = offsetWidth;
                            canvas.height = offsetHeight;
                            clearCanvas(); 
                        }
                    }
                };

                resizeCanvas();
                const timer = setTimeout(resizeCanvas, 350);

                window.addEventListener('resize', resizeCanvas);
                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    clearTimeout(timer);
                };
            }, [letter]);

            const isKafGaf = letter.char === '⁄©' || letter.char === '⁄Ø';
            const yOffset = isKafGaf ? 'translate-y-4' : '-translate-y-16';
            const xOffset = isKafGaf ? '-translate-x-12' : 'translate-x-0';
            const offsetClass = `${xOffset} ${yOffset}`;

            return (
                <div className="w-full h-full flex flex-col space-y-3">
                    <div className="flex items-center justify-between">
                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Writing Board</span>
                        <button onClick={clearCanvas} className="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors flex items-center gap-1 text-[10px] font-bold uppercase">
                            Clear
                        </button>
                    </div>

                    <div ref={containerRef} className="writing-board flex-1 min-h-[350px] w-full rounded-2xl border border-slate-200 overflow-hidden relative cursor-crosshair shadow-inner touch-none">
                        <div className={`absolute inset-0 flex items-center justify-center pointer-events-none select-none transform ${offsetClass}`}>
                            <span className="font-urdu text-[160px] md:text-[200px] text-slate-100 opacity-90 leading-none">
                                {letter.char}
                            </span>
                        </div>
                        <canvas 
                            ref={canvasRef}
                            onMouseDown={startDrawing}
                            onMouseMove={draw}
                            onMouseUp={stopDrawing}
                            onMouseLeave={stopDrawing}
                            onTouchStart={startDrawing}
                            onTouchMove={draw}
                            onTouchEnd={stopDrawing}
                            className="absolute inset-0 w-full h-full z-10 touch-none"
                        />
                    </div>
                </div>
            );
        };

        const Watermark = () => (

        const App = () => {

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    let textToSpeak = text;
                    const audioOverrides = {
                        'Ÿà': 'wow',
                        'ÿµÿßÿ®ŸÜ': 'sah bon',
                        '⁄àÿ®€Å': 'dub ba',
                        'ÿ™ÿ™ŸÑ€å': 'tit lee',
                        'ÿ≠ÿ¨': 'haj'
                    };
                    if (audioOverrides[text]) textToSpeak = audioOverrides[text];

                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    const voices = window.speechSynthesis.getVoices();
                    
                    const isUrdu = /[\u0600-\u06FF]/.test(text);
                    if (isUrdu) {
                        const urduVoice = voices.find(v => v.lang.startsWith('ur') || v.name.toLowerCase().includes('urdu'));
                        if (urduVoice && !audioOverrides[text]) utterance.voice = urduVoice;
                    } else {
                        const englishVoice = voices.find(v => v.lang.startsWith('en'));
                        if (englishVoice) utterance.voice = englishVoice;
                    }
                    
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const handleLetterSelect = (letter) => {
                setSelectedLetter(letter);
                setViewMode('card');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                speak(letter.char);

                            <span className="text-2xl md:text-3xl font-light text-slate-400">Urdu Qaida</span>
                        </h1>
                        <p className="text-slate-500 max-w-lg mx-auto">

                                    <br />
                                    Select a letter to explore!
                                </>
                            )}
                        </p>

                    <main className="w-full max-w-7xl flex-1 flex flex-col items-center">

                                                {item.char}
                                            </span>
                                        </div>
                                        <div className="w-full px-4 pb-4 mt-auto flex items-end justify-between z-10">
                                            <span className="text-[10px] md:text-xs uppercase tracking-wider font-black bg-black/30 px-2 py-1 rounded-lg backdrop-blur-sm border border-white/10">
                                                {item.name}
                                            </span>
                                            <div className="w-10 h-10 md:w-14 md:h-14 bg-white rounded-2xl shadow-sm flex items-center justify-center text-xl md:text-3xl group-hover:rotate-12 transition-transform">
                                                {item.emoji}

                        ) : (

                                >
                                    <svg className="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                    </svg>
                                    All Letters
                                </button>

                                <div className="w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row min-h-[550px] border border-slate-100 relative">
                                    {/* Watermark across all 3 tiles */}

                                    <div className={`lg:w-1/3 ${selectedLetter.color} flex flex-col justify-between p-8 transition-colors duration-500 relative z-10`}>
                                        <div className="flex-1 flex items-center justify-center">
                                            <h2 
                                                onClick={() => speak(selectedLetter.char)}
                                                className="font-urdu text-[180px] drop-shadow-xl animate-pop leading-none cursor-pointer hover:scale-110 active:scale-95 transition-all text-white select-none transform -translate-y-8"
                                                title="Click to hear sound"
                                            >
                                                {selectedLetter.char}
                                            </h2>
                                        </div>
                                        
                                        <div className="text-white text-center mt-auto">
                                            <div className="space-y-1">
                                                <p className="text-3xl font-black uppercase tracking-widest">{selectedLetter.name}</p>
                                                <p className="text-white/80 font-medium">Sound: {selectedLetter.phonetic}</p>
                                            </div>
                                            {selectedLetter.note && (

                                        <div

                                        </div>
                                    </div>

                                    <div className="lg:w-1/3 p-8 flex flex-col h-full bg-slate-50/30 relative z-10">
                                        <div className="flex-1 overflow-hidden min-h-[350px]">
                                            <WritingBoard letter={selectedLetter} />
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-3 mt-6">
                                            <button 
                                                onClick={() => speak(selectedLetter.char)}
                                                className="py-3 px-4 bg-emerald-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 shadow-md hover:bg-emerald-700 active:scale-95 transition-all text-xs"
                                            >
                                                Hear Letter
                                            </button>
                                            <button 
                                                onClick={() => speak(selectedLetter.exampleUrdu)}
                                                className="py-3 px-4 bg-slate-900 text-white rounded-xl font-bold flex items-center justify-center gap-2 shadow-md hover:bg-slate-800 active:scale-95 transition-all text-xs"
                                            >
                                                Hear Word
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="mt-8 flex gap-4 w-full max-w-2xl">
                                    <button 
                                        onClick={() => {
                                            const idx = URDU_ALPHABET.findIndex(l => l.char === selectedLetter.char);
                                            const prevIdx = idx === 0 ? URDU_ALPHABET.length - 1 : idx - 1;
                                            setSelectedLetter(URDU_ALPHABET[prevIdx]);
                                            speak(URDU_ALPHABET[prevIdx].char);
                                        }}
                                        className="flex-1 bg-white px-6 py-4 rounded-2xl shadow-md text-slate-600 hover:text-emerald-600 transition-all flex items-center justify-center gap-2 border border-slate-100 font-bold active:scale-95"
                                    >
                                        Prev
                                    </button>
                                    <button 
                                        onClick={() => {
                                            const idx = URDU_ALPHABET.findIndex(l => l.char === selectedLetter.char);
                                            const nextIdx = (idx + 1) % URDU_ALPHABET.length;
                                            setSelectedLetter(URDU_ALPHABET[nextIdx]);
                                            speak(URDU_ALPHABET[nextIdx].char);
                                        }}
                                        className="flex-1 bg-white px-6 py-4 rounded-2xl shadow-md text-slate-600 hover:text-emerald-600 transition-all flex items-center justify-center gap-2 border border-slate-100 font-bold active:scale-95"
                                    >
                                        Next
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="mt-12 text-slate-400 text-[10px] uppercase font-bold tracking-widest text-center border-t border-slate-100 pt-8 w-full max-w-4xl mb-8">
                        (c) Adnan. Urdu Learning App ‚Ä¢ Native Browser Experience
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
